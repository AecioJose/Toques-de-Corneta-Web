<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toques de Corneta</title>
    <link rel="icon" href="/assets/images/icons/corneta.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/audio.css">
</head>
<body>

    <header>
        <div>
            <img style="margin-right: 30px; height: 6vh; " src="assets/images/icons/corneta.ico" alt="Imagem de corneta que representa a logo do site">
            <div class="title">
                <h1>Toques De Corneta</h>
                <h2>Exército, Marinha, Aeronáutica e PM</h2>
            </div>
            
        </div>
        

        
        <div class="center-header-container">

            <div class="containerTheme"><!--Mudar Temas-->
                <span id="tema-label">Tema:</span>
                <div id="dropdown-container">
                    <span id="dropdown-label">Escuro</span>
                    <ul id="themes">
                        <li data-value="Escuro">Escuro</li>
                        <li data-value="Exército">Exército</li>
                        <li data-value="Marinha">Marinha</li>
                        <li data-value="Aeronáutica">Aeronáutica</li>
                        <li data-value="Polícia Militar">Polícia Militar</li>
                        <li data-value="Claro">Claro</li>
                    </ul>
                </div>
                
            </div>
            <div class="container-mode"><!--Slider modo com descrição-->
                <div id="slideButton">
                    <div id="container-button">
                    <div id="circle1"></div>
                    <div id="circle2"></div>
                    <div id="circle3"></div>
                </div>
                </div>
                
                <p id="modeLabel">Normal</p>
            </div>
        </div>
        

        
        <div class="right-header-container">
            <button id="addCards">Adicionar Cartão +</button>
            <div>
                <div class="question-mark"><span>?</span></div>
            </div>
            
        </div>
    </header>

    <main>
        <div class="sombra"></div>

        <div id="button-container">
            <!-- Botões de toques serão gerados aqui -->
        </div>

        

        <div class="actions">
            <button id="add-tones-btn">Adicionar Toques <span style="font-size: 3vw; margin-left: 0.5vw;">+</span></button>
            <button id="edit-btn"><img id="edit-img" src="/assets/images/icons/pencil.png" alt="Imagem de lapis representando que ao clicar aqui você edita os cards"></button>
        </div>
        
    </main>
    <script  src="/js/modules/header-actions.js"></script>
    <script type="module" src="/js/main.js"></script>



</body>
</html>
